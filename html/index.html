<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      type="text/css"
      rel="noopener"
      target="_blank"

    <title>CSS Playbook</title>

  <body>
    <div class="color-picker">
      <h2>Click the button to change the background color</h2>

    </div>        
    <script src="/script/app.js"></script>
